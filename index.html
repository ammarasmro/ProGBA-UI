<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProGBA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+condensed" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <script type="text/javascript" src="assets/neovis.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script></head>
<body>


<div align="center">

    <h1 id="title" align="center" font-family="Roboto">This is <em>ProGBA!</em></h1>
    <form id="searchForm">
        <input autocomplete="off" id="queryInput" onreset="resetAll()" onkeypress="bringForward()" type="search" name="query" style="width: 75%; height: 40px; border: 0.5px solid black; outline: none; margin-bottom: 1vw;" placeholder="Search..." autofocus>
        <input class="btn btn-danger" onclick="resetAll()" type="reset" style="height: 40px; vertical-align: unset;">
    </form>
</div>
<div id="query-ops-container" class="container container-fluid">
    <div class="input-group">
        <select class="custom-select" id="queries-list" aria-label="Example select with button addon">
            <option selected>Choose a query...</option>
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="uptoQuery" type="button">Upto</button>
            <button class="btn btn-outline-secondary" id="showThisQuery" type="button">.this</button>
            <button class="btn btn-outline-secondary" id="commitQueryState"  type="button">Commit</button>
        </div>
    </div>
</div>
<div id="results-container" class="container container-fluid">
    <div id="searchResults">
        <p id="searching-header"></p>
    </div>
    <div class="row" id="results-list-box">

    </div>
    <div id="cards" class="card-columns">
    </div>
</div>
<div id="knowledge-graph" class="container" hidden>
    <div class="row">
        <div id="viz" class="col-lg"></div>
        <div id="summary" class="col">
        </div>
    </div>

</div>

<!--<input type="button" onclick="clusterKeywords()" value="Cluster all keywords">-->
<!--<input type="button" onclick="clusterTriples()" value="Cluster all triples">-->
<!--Neo4j driver-->
<script src="https://unpkg.com/neo4j-driver"></script>
<!--Neo4j Driver-DB interactions-->
<script src="src/js/neo4j-ops.js"></script>
<!--Custom functionalities-->
<script src="src/js/app.js"></script>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
